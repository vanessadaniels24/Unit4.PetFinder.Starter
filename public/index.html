<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pet Finder</title>
</head>
<body>
    <h1>Pet Finder</h1>

    <form id="petForm">
        <label for="owner">Owner:</label>
        <input type="text" id="owner" name="owner" placeholder="Enter owner's name">

        <label for="petName">Pet Name:</label>
        <input type="text" id="petName" name="petName" placeholder="Enter pet's name">

        <button type="button" onclick="getPetByOwner()">Get Pet by Owner</button>
        <button type="button" onclick="getPetByName()">Get Pet by Name</button>
    </form>

    <div id="resultContainer"></div>

    <script src="script.js"></script>
</body>
</html>
